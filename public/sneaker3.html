<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Jordan 1 - Ice Kicks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Header -->
<header class="main-header">
  <div class="container">
    <div class="header-content">
      <a href="index.html" class="brand">Ice Kicks</a>
      <nav class="navbar">
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="how-it-works.html">How It Works</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>

  <!-- Product Detail Section -->
  <section class="product-detail">
    <h1>Air Jordan 1</h1>
    <div class="product-images">
      <img src="images/sneaker3.jpg" alt="Air Jordan 1">
      <img src="images/sneaker3-alt.jpg" alt="Air Jordan 1 Side View">
      <img src="images/sneaker3-back.jpg" alt="Air Jordan 1 Back View">
    </div>
    <div class="product-info">
      <h2>Price: $200</h2>
      <p>The Air Jordan 1 is a timeless sneaker that never goes out of style. A must-have for every sneakerhead.</p>
      
      <!-- Size Selector -->
      <label for="size">Choose your size:</label>
      <select id="size" class="size-selector">
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
      </select>

      <!-- Add to Cart Button -->
      <button id="add-to-cart">Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Ice Kicks. All rights reserved.</p>
  </footer>
