<!-- Contact Section -->
<section class="contact">
  <div class="container">
    <h1>Contact Us</h1>
    <p>Have any questions? Feel free to contact us using the details below or fill out the form:</p>
    <div class="contact-details">
      <p><i class="fas fa-envelope"></i> Email: <a href="mailto:icekicksshop@gmail.com">icekicksshop@gmail.com</a></p>
      <p><i class="fas fa-phone-alt"></i> Phone: <a href="tel:+270278048721">027 804 8721</a></p>
    </div>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>
